<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>JS Calculator</title>
</head>
<body>
  <div id="calc-body">
    <div id="calc-screen">0</div>
    <div id="calc-btn-grid">
      <button data-clear-all id="clear-btn" class="btn">CA</button>
      <button data-delete id="delete-btn" class="btn">C</button>
      <button data-operation id="power-btn" class="btn">^</button>
      <button data-number id="7-btn" class="btn">7</button>
      <button data-number id="8-btn" class="btn">8</button>
      <button data-number id="9-btn" class="btn">9</button>
      <button data-operation id="div-btn" class="btn">รท</button>
      <button data-number id="4-btn" class="btn">4</button>
      <button data-number id="5-btn" class="btn">5</button>
      <button data-number id="6-btn" class="btn">6</button>
      <button data-operation id="mult-btn" class="btn">ร</button>
      <button data-number id="1-btn" class="btn">1</button>
      <button data-number id="2-btn" class="btn">2</button>
      <button data-number id="3-btn" class="btn">3</button>
      <button data-operation id="sub-btn" class="btn">-</button>
      <button data-number id="dec-btn" class="btn">.</button>
      <button data-number id="0-btn" class="btn">0</button>
      <button data-equals id="eq-btn" class="btn">=</button>
      <button data-operation id="add-btn" class="btn">+</button>


    </div>
  </div>
</body>
</html>
